# Programming languages
language: cpp

# OS env
dist: trusty
sudo: required

# Compiler
compiler: gcc`

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5-multilib
      - g++-5-multilib
      - cmake
      - linux-libc-dev:i386

script:
  - export CC=gcc-5
  - export CXX=g++-5
  - cmake --version
  - cmake CMakeLists.txt
  - cmake --build . --target building_amxx

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Theggv"
  - git config --local user.email "m11rrrrr123@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: "build/building_amxx.so"
  skip_cleanup: true
  on:
    branch: master
    tags: true